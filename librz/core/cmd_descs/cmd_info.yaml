      - RZ_OUTPUT_MODE_TABLE
      - RZ_OUTPUT_MODE_JSON
    args:
      - name: digests
        type: RZ_CMD_ARG_TYPE_STRING
        flags: RZ_CMD_ARG_FLAG_ARRAY
        optional: true
