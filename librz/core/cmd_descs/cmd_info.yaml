  - name: iw
    cname: cmd_info_trycatch
    summary: Show try/catch blocks
    type: RZ_CMD_DESC_TYPE_ARGV_STATE
    default_mode: RZ_OUTPUT_MODE_RIZIN
    modes:
      - RZ_OUTPUT_MODE_RIZIN
